name: online_gd
description: Online GD public app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.2+59

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.1
  get_storage: ^2.0.3
  connectivity_plus: ^2.2.0
  flutter_launcher_icons: ^0.9.2
  cached_network_image: ^3.2.0
  intl: ^0.17.0
  date_time_picker: ^2.1.0
  dropdown_search: ^2.0.1
  flutter_switch: ^0.3.2
  marquee: ^2.2.0

  multi_image_picker2: ^5.0.02
  image_picker: ^0.8.4+8
  image_picker_android: ^0.8.4+13

  flutter_staggered_animations: ^1.0.0
  flutter_svg: ^1.0.3
  country_picker: ^2.0.11
  file_picker: ^4.3.3
  mime: ^1.0.1

  credit_card_validator: ^2.0.1
  flutter_otp_text_field: ^1.0.0
  password_strength: ^0.2.0
  flutter_contacts: ^1.1.3
  country_pickers: ^2.0.0
  easy_mask: ^2.0.1
  webview_flutter: ^3.0.1
  google_ml_vision: ^0.0.7
  open_mail_app: ^0.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vehicles/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true